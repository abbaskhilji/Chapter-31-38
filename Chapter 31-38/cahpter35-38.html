        document.write("<h1>QUESTION NO: 06</h1>")
        function factorial(n) {
            if (n < 0) {
                throw new Error("Factorial is not defined for negative numbers.");
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;




            document.write("<h1>QUESTION NO: 07</h1>")
            function displayCounting() {
                // Prompt user for start and end numbers
                const start = parseInt(prompt("Enter the start number:"));
                const end = parseInt(prompt("Enter the end number:"));

                // Check if inputs are valid numbers
                if (isNaN(start) || isNaN(end) || start > end) {
                    console.log('Please enter valid start and end numbers, where start is less than or equal to end.');
                    document.write('</br>Please enter valid start and end numbers, where start is less than or equal to end.');
                    return;
                }

                // Create a string with the counting sequence
                let countingString = '';
                for (let i = start; i <= end; i++) {
                    countingString += i + ' ';
                }

                // Display the counting sequence in the console
                console.log(countingString.trim());
                document.write("</br>", countingString.trim());
            }

            // Call the function to display counting
            displayCounting();
        };





        document.write("<h1>QUESTION NO: 08</h1>")
        function calculateHypotenuse() {
            // Inner function to compute the square of a number
            function calculateSquare(x) {
                return x * x;
            }

            // Prompt user for base and perpendicular values
            const base = parseFloat(prompt("Enter the base of the triangle:"));
            const perpendicular = parseFloat(prompt("Enter the perpendicular of the triangle:"));

            // Check if inputs are valid numbers
            if (isNaN(base) || isNaN(perpendicular)) {
                console.log('Please enter valid numbers for base and perpendicular.');
                alert('Please enter valid numbers for base and perpendicular.');
                return;
            }

            // Compute squares of base and perpendicular
            const baseSquare = calculateSquare(base);
            const perpendicularSquare = calculateSquare(perpendicular);

            // Compute the hypotenuse
            const hypotenuse = Math.sqrt(baseSquare + perpendicularSquare);

            // Display the result
            console.log(`The hypotenuse of the triangle is: ${hypotenuse}`);
            document.write(`</br>The hypotenuse of the triangle is: ${hypotenuse}`);
        }

        // Call the function to calculate the hypotenuse
        calculateHypotenuse();

            // Define the constant for pi

            // Calculate the area
